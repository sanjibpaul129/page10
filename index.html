<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Links 10</title>
</head>
<body>

<script>
  // Your array of file URLs
  var fileLinks = ["https://sr.knowlarity.com/vr/fetchsound/?callid=5e4c3b4b-1948-4661-a23a-b67279bc4903","https://sr.knowlarity.com/vr/fetchsound/?callid=4d37ce32-b207-42ac-bc7b-b3c3b620a295","https://sr.knowlarity.com/vr/fetchsound/?callid=b45f871d-6867-42d2-8142-72b8849791d0","https://sr.knowlarity.com/vr/fetchsound/?callid=183eb372-3971-4769-8f37-db141ac98148","https://sr.knowlarity.com/vr/fetchsound/?callid=0028f1bd-ded0-47e4-a86c-ccebaeffbd7a","https://sr.knowlarity.com/vr/fetchsound/?callid=8c2d18ce-8c27-4725-a42c-e65928fae36a","https://sr.knowlarity.com/vr/fetchsound/?callid=f0bf5194-d84f-4370-be3c-52275ee74ec1","https://sr.knowlarity.com/vr/fetchsound/?callid=1af6a24a-3ef8-4a43-b541-75da59064bf6","https://sr.knowlarity.com/vr/fetchsound/?callid=89995e41-ec5a-4a5b-a9a5-1b96d2048069"];

  
  function createDownloadTable() {
    var tableContainer = document.getElementById('download-table');

    // Create a table
    var table = document.createElement('table');
    table.id = 'recording_urls';
    // Create the header row
    var headerRow = table.insertRow();
    var headerCell = headerRow.insertCell(0);
    headerCell.textContent = 'Download Links 10';

    // Loop through the array and create rows with file links
    fileLinks.forEach(function (link) {
      var row = table.insertRow();
      var cell = row.insertCell(0);

      // Create a link in the cell
      var anchor = document.createElement('a');
      anchor.href = link;
      anchor.textContent = link;

      // Set additional attributes for download
      anchor.download = true;

      // Append the link to the cell
      cell.appendChild(anchor);
    });

    // Append the table to the container
    tableContainer.appendChild(table);
  }

  // Call the function to generate the table when the page loads
  window.onload = createDownloadTable;
</script>

<div id="download-table">
  <!-- Table will be dynamically added here -->
</div>

</body>
</html>
